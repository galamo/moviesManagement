<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Template!</title>
  </head>
  <body id="body">
    <div class="container">
      <div class="row">
        <div class="main-header">
          <h1>Movies</h1>
        </div>
      </div>
      <div class="row">
        <h1>hello</h1>
        <span id="myUserContainer"></span>
      </div>
      <div class="row">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="userEmail"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Example textarea</label
          >
          <textarea class="form-control" id="userTextarea" rows="3"></textarea>
          <button id="saveMe" class="btn btn-info">Save</button>
        </div>
      </div>
      <div class="row">
        <h2>Settings</h2>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button id="whiteTheme" type="button" class="btn btn-primary">
            White
          </button>
          <button id="blackTheme" type="button" class="btn btn-primary">
            Black
          </button>
          <button id="clearTheme" type="button" class="btn btn-danger">
            Clear
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 mt-3">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Movie Name</span>
            <input
              id="movieName"
              type="text"
              class="form-control"
              placeholder="movieName"
              aria-label="movieName"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <div class="col-lg-6 mt-3">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">Publish Year</span>
            <input
              id="moviePublishYear"
              type="number"
              class="form-control"
              placeholder="moviePublishYear"
              aria-label="moviePublishYear"
              aria-describedby="basic-addon2"
            />
          </div>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Rank</span>
          <input
            id="movieRank"
            type="range"
            min="1"
            max="5"
            value="2"
            class="form-control"
            placeholder="movieRank"
            aria-label="movieRank"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Duration (min)</span>
          <input
            id="movieDuration"
            type="number"
            class="form-control"
            placeholder="movieDuration"
            aria-label="movieDuration"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="col-lg-6 mt-3">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3"
              >Movie Trailer</span
            >
            <input
              id="movieTrailerUrl"
              type="text"
              class="form-control"
              aria-describedby="basic-addon3"
            />
          </div>
        </div>
        <div class="col-lg-6 mt-3">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Movie Poster</span>
            <input
              id="moviePoster"
              type="text"
              class="form-control"
              placeholder="moviePoster"
              aria-label="moviePoster"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <div class="input-group mb-3">
          <select
            id="movieCategory"
            class="form-select"
            aria-label="Default select example"
          >
            <option selected>Category</option>
            <option value="Comedy">Comedy</option>
            <option value="Horror">Horror</option>
            <option value="Action">Action</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Drama">Drama</option>
          </select>
        </div>
        <div class="input-group">
          <span class="input-group-text">Description</span>
          <textarea
            id="movieDescription"
            class="form-control"
            aria-label="With textarea"
          ></textarea>
        </div>
        <div class="row mt-3 center">
          <button class="btn btn-success" onclick="addMovie()">Add</button>
        </div>
        <div id="deleteAllMoviesContainer" class="row mt-3 center">
          <!-- <button class="btn btn-danger" onclick="removeAllSelected()">
            Delete All Selected
          </button> -->
        </div>
        <div class="row">
          <span> Search </span>
          <input type="text" id="search" onkeyup="search()" />
        </div>
      </div>
      <!-- <div class="row" id="totalResult">  -->
      <div class="row p-4">
        <h1 class="col-lg-3">Total Movies</h1>
        <h2 class="col-lg-1" id="totalResult"></h2>
      </div>
      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Year</th>
              <th scope="col">Rank</th>
              <th scope="col">Duration</th>
              <th scope="col">Trailer</th>
              <th scope="col">Poster</th>
              <th scope="col">Category</th>
              <th scope="col">Description</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
      <div class="row">
        <h1>Statistics</h1>
        <div class="row">
          <div class="col-lg-2">
            <button onclick="getAvarage()" class="btn btn-info">
              Calc Rank Avarages
            </button>
          </div>
          <div class="col-lg-2">
            <h1 id="avgResult"></h1>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./getDeleteAllButton.js"></script>
    <script src="./index.js"></script>
    <script src="./getAvarage.js"></script>
    <script src="./search.js"></script>
    <script src="./movie.js"></script>
    <script src="./hottestMovies.js"></script>
    <script src="./initialData.js"></script>
  </body>
</html>
